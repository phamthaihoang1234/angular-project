<!-- main -->
<div class="main-w3layouts wrapper">
  <h1>Creative SignUp Form</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form [formGroup]="createForm" (ngSubmit)="createUser()" >
        <input type="text" formControlName="fullName" class="form-control"  required="" placeholder="fullname">
        <input type="text" formControlName="username" class="form-control"  required="" placeholder="username">
        <input type="password" formControlName="password" class="form-control" required="" placeholder="password">


        <div class="wthree-text">
          <label class="anim">
            <input type="checkbox" class="checkbox" required="">
            <span>I Agree To The Terms & Conditions</span>
          </label>
          <div class="clear"> </div>
        </div>
        <input type="submit" value="SIGNUP">
      </form>
      <p>Don't have an Account? <a href="#"> Login Now!</a></p>
    </div>
  </div>
