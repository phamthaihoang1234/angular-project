<h1>template-form works!</h1>

<h1>Create student</h1>
<div class="container">
  <div class="col-5">
    <form #createStudent = "ngForm"
          (ngSubmit)="onSubmit(createStudent)"

    >
      <div class="form-group">
        <label for="studentName">Student name</label>
        <input [ngModel]= student.studentName name="studentName" type="text" class="form-control" id="studentName" aria-describedby="emailHelp" placeholder="Enter name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="studentCode">Student Code</label>
        <input [ngModel]="student.studentCode" name="studentCode" type="text" class="form-control" id="studentCode" >
      </div>

      <div class="form-group">
        <label for="studentAddress">Student Address</label>
        <input [ngModel]="student.studentAddress" name="studentAddress" type="text" class="form-control" id="studentAddress" >
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" >
        <label class="form-check-label" for="studentAddress">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
