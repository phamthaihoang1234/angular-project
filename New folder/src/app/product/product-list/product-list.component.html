  <input type="search" class="form-control rounded" placeholder="Search" (input)="search()" [(ngModel)]="searchKey"/>

  <hr>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" (click)="sort('id')">ID
        <span *ngIf="sortStatus; else DSC">▼</span>
        <ng-template #DSC>▲</ng-template>
      </th>
      <th scope="col" (click)="sort('name')">Name
        <span *ngIf="sortStatus; else DSC">▼</span>
        <ng-template #DSC>▲</ng-template>
      </th>
      <th scope="col" (click)="sort('price')">Price
        <span *ngIf="sortStatus; else DSC">▼</span>
        <ng-template #DSC>▲</ng-template>
      </th>

      <th scope="col">Image</th>

      <th scope="col" (click)="sort('categoryId')">CategoryId
        <span *ngIf="sortStatus; else DSC">▼</span>
        <ng-template #DSC>▲</ng-template>
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <th scope="row"><input type="checkbox"></th>
      <th>{{product.id}}</th>
      <td><a (click)="detail(product.id)">{{product.name}}</a></td>
      <td>{{product.price}}</td>
      <td>{{product.image}}</td>
      <td>{{product.categoriID}}</td>
      <td>
        <button class="btn btn-outline-success" (click)="editP(product.id)">Edit</button>
        |
        <button class="btn btn-outline-danger" (click)="deleteP(product.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div>
    <span class="ml-2" *ngFor="let page of pageTotal"><a class="btn btn-default"
                                                         (click)="paging(page)"
                                                         routerLinkActive="active">{{page}}</a></span>
  </div>
