<mat-card class="container">
    <mat-card-header>
        <mat-card-title>
            Danh sách các cuốn sách
        </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <a mat-raised-button color="primary" routerLink="/book-new" class="float-right">
            <span class="material-icons">add</span> Thêm sách mới</a>
    </mat-card-actions>
    <mat-card-content *ngIf="books.length <= 0">No data.</mat-card-content>
    <mat-card-content *ngIf="books.length">
        <table mat-table [dataSource]="books" class="full-width">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/book-detail', element.id]">{{ element.title }}</a> </td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element" class="example-button-row">
                    <a mat-raised-button [routerLink]="['/book-edit', element.id]">
                        <span class="material-icons">edit</span>
                    </a>
                    <a mat-raised-button color="warn" [routerLink]="['/book-delete', element.id]">
                        <span class="material-icons">delete</span>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
