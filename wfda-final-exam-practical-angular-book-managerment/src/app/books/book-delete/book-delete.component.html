<mat-card class="container" *ngIf="book !== undefined">
    <mat-card-header>
        <mat-card-title>Xóa sách</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>ID: {{ book?.id }}</p>
        <p>Title: {{ book?.title }}</p>
        <p>Author: {{ book?.author }}</p>
        <p>Description: {{ book?.description }}</p>
    </mat-card-content>
    <mat-card-actions class="example-button-row">
        <button mat-raised-button color="warn" type="button" (click)="onDelete()">Xóa sách</button>
        <a mat-raised-button routerLink="/"><span class="material-icons">arrow_back_ios</span> Thoát</a>
    </mat-card-actions>
</mat-card>
